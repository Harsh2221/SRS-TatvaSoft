    <section class="content">
        <h2 class="text-center">Create Account</h2>
        <div class="separator-section">
            <img src="assets/separator.png" class="separator" alt="" />
            <hr class="w-25 m-auto" />
        </div>
        </section>

        <section class="registration">
            <div class="Regi_section">
                <form action="">
                    <div class="row register">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>

                    <div class="row register">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input type="text" class="form-control" placeholder="E-mail" aria-label="email">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input type="text" class="form-control" placeholder="Mobile number" aria-label="mobile number">
                        </div>
                    </div>

                    <div class="row register">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input type="text" class="form-control" placeholder="Password " aria-label="password">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <input type="text" class="form-control" placeholder="Confirm Password" aria-label="confirm password">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Yes, I would like to subscribe to the Helperland GmbH newsletter with vouchers, trends, promotions and individualized offers. I can unsubscribe from the newsletter at any time in the newsletter and in my customer account.
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I agree to the terms and conditions of Helperland GmbH.
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I have read the privacy policy .
                        </label>
                      </div>

                      <div class="r-btn">
                        <button class="register-btn">
                            Register
                        </button>
                      </div>

                      <div class="log-in">
                          <p>Already Registered ? <span><a href="homepage.html">Login Now</a></span></p>
                          

                      </div>
                      

                </form>
            </div>

        </section>
